<div>Teachable Machine Image Model</div>

<button type="button" onclick="connectWokwi()">Connect Wokwi</button>
<button type="button" onclick="init()">Start Model</button>

<div id="webcam-container"></div>
<div id="label-container"></div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script type="text/javascript">

    const URL = "./my_model/";
    let model, webcam, labelContainer, maxPredictions;
    let port, writer;

    // ---------- CONNECT TO WOKWI ----------
    async function connectWokwi() {
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 115200 });
        writer = port.writable.getWriter();
        alert("Connected to Wokwi");
    }

    // ---------- LOAD MODEL ----------
    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        webcam = new tmImage.Webcam(200, 200, true);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);

        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    // ---------- PREDICT + SEND TO WOKWI ----------
    async function predict() {
        const prediction = await model.predict(webcam.canvas);

        let bestClass = "";
        let bestProb = 0;

        for (let i = 0; i < maxPredictions; i++) {
            const name = prediction[i].className;
            const prob = prediction[i].probability;
            labelContainer.childNodes[i].innerHTML = name + ": " + prob.toFixed(2);

            if (prob > bestProb) {
                bestProb = prob;
                bestClass = name;
            }
        }

        if (writer && bestProb > 0.70) {
            await writer.write(new TextEncoder().encode(bestClass + "\n"));
        }
    }

</script>
